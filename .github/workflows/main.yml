name: Release Standalone (Tectonic)
on:
  push:
    tags:
      - 'v*-standalone'

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]
    
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- LINUX FIXES ---
      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev
          # Tectonic specifics
          sudo apt-get install -y libfontconfig1-dev libssl-dev

      # --- MACOS FIXES (ICU4C) ---
      - name: Install dependencies (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          brew install icu4c
          # Link ICU4C so the compiler can find it
          echo "PKG_CONFIG_PATH=$(brew --prefix icu4c)/lib/pkgconfig" >> $GITHUB_ENV
          echo "LIBRARY_PATH=$(brew --prefix icu4c)/lib" >> $GITHUB_ENV

      # --- WINDOWS FIXES (NASM + Long Paths) ---
      - name: Install dependencies (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          # Install NASM (Required for compiling some C/C++ crates)
          choco install nasm
          # Enable Long Paths to prevent "File not found" errors in deep builds
          git config --system core.longpaths true

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install Frontend Dependencies
        run: npm ci

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Force Tectonic to use system SSL on Mac/Linux if available, or vendored on Windows
          OPENSSL_NO_VENDOR: ${{ matrix.platform != 'windows-latest' }} 
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Tiya (Standalone Edition) ${{ github.ref_name }}'
          releaseBody: 'Contains built-in Tectonic engine. No LaTeX installation required.'
          releaseDraft: true
          prerelease: false