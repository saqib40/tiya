name: Release Standalone (Tectonic)
on:
  push:
    tags:
      - 'v*-standalone'

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]
    
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- LINUX SETUP ---
      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev
          sudo apt-get install -y libfontconfig1-dev libssl-dev libgraphite2-dev libharfbuzz-dev libicu-dev

      # --- MACOS SETUP (FIXED HEADERS) ---
      - name: Install dependencies (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          brew install icu4c harfbuzz graphite2 freetype openssl@3 pkg-config
          
          # 1. Get the raw paths
          ICU_PREFIX=$(brew --prefix icu4c)
          HB_PREFIX=$(brew --prefix harfbuzz)
          GRAPHITE_PREFIX=$(brew --prefix graphite2)
          SSL_PREFIX=$(brew --prefix openssl@3)
          
          # 2. Force Compiler flags (C_INCLUDE_PATH tells the compiler where headers are)
          echo "C_INCLUDE_PATH=$ICU_PREFIX/include:$HB_PREFIX/include:$GRAPHITE_PREFIX/include" >> $GITHUB_ENV
          echo "CPLUS_INCLUDE_PATH=$ICU_PREFIX/include:$HB_PREFIX/include:$GRAPHITE_PREFIX/include" >> $GITHUB_ENV
          echo "LIBRARY_PATH=$ICU_PREFIX/lib:$HB_PREFIX/lib:$GRAPHITE_PREFIX/lib" >> $GITHUB_ENV
          
          # 3. Force Pkg-Config Paths
          echo "PKG_CONFIG_PATH=$ICU_PREFIX/lib/pkgconfig:$HB_PREFIX/lib/pkgconfig:$GRAPHITE_PREFIX/lib/pkgconfig:$SSL_PREFIX/lib/pkgconfig" >> $GITHUB_ENV

      # --- WINDOWS SETUP (FIXED PATHS) ---
      - name: Install dependencies (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          # 1. Install pkg-config
          choco install pkgconfiglite
          
          # 2. Install Libraries via VCPKG
          vcpkg install harfbuzz:x64-windows graphite2:x64-windows icu:x64-windows freetype:x64-windows openssl:x64-windows zlib:x64-windows libpng:x64-windows
          
          # 3. HARDCODE the pkg-config path to VCPKG
          # (GitHub Actions puts vcpkg at C:\vcpkg)
          echo "PKG_CONFIG_PATH=C:\vcpkg\installed\x64-windows\lib\pkgconfig" >> $env:GITHUB_ENV
          
          # 4. Tell Rust where to look
          echo "VCPKGRS_DYNAMIC=1" >> $env:GITHUB_ENV
          echo "VCPKG_ROOT=C:\vcpkg" >> $env:GITHUB_ENV

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install Frontend Dependencies
        run: npm ci

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENSSL_NO_VENDOR: 1
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Tiya (Standalone Edition) ${{ github.ref_name }}'
          releaseBody: 'Contains built-in Tectonic engine. No LaTeX installation required.'
          releaseDraft: true
          prerelease: false