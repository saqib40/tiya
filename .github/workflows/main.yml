name: Release Standalone (Tectonic)
on:
  workflow_dispatch: # <--- ADDED: Allows you to run this manually from Actions tab!
  push:
    tags:
      - 'v*-standalone'

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]
    
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- LINUX SETUP ---
      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev
          sudo apt-get install -y libfontconfig1-dev libssl-dev libgraphite2-dev libharfbuzz-dev libicu-dev

      # --- MACOS SETUP ---
      - name: Install dependencies (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          brew install pkg-config icu4c harfbuzz graphite2 freetype openssl@3
          
          # Force link the libraries
          echo "PKG_CONFIG_PATH=$(brew --prefix icu4c)/lib/pkgconfig:$(brew --prefix harfbuzz)/lib/pkgconfig:$(brew --prefix graphite2)/lib/pkgconfig:$(brew --prefix freetype)/lib/pkgconfig:$(brew --prefix openssl@3)/lib/pkgconfig" >> $GITHUB_ENV

      # --- WINDOWS SETUP (FIXED) ---
      - name: Install dependencies (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          choco install nasm pkgconfiglite
          
          # Install deps via VCPKG
          vcpkg install harfbuzz:x64-windows graphite2:x64-windows icu:x64-windows freetype:x64-windows openssl:x64-windows zlib:x64-windows libpng:x64-windows
          
          # CRITICAL FIX: Tell pkg-config where vcpkg put the .pc files
          echo "PKG_CONFIG_PATH=C:\vcpkg\installed\x64-windows\lib\pkgconfig" >> $env:GITHUB_ENV
          
          # Tell Rust to use vcpkg
          echo "VCPKGRS_DYNAMIC=1" >> $env:GITHUB_ENV
          echo "VCPKG_ROOT=C:/vcpkg" >> $env:GITHUB_ENV

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install Frontend Dependencies
        run: npm ci

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENSSL_NO_VENDOR: 1
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Tiya (Standalone Edition) ${{ github.ref_name }}'
          releaseBody: 'Contains built-in Tectonic engine. No LaTeX installation required.'
          releaseDraft: true
          prerelease: false