name: Release Standalone (Tectonic)
on:
  push:
    tags:
      - 'v*-standalone'

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
    
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- LINUX SETUP ---
      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev
          sudo apt-get install -y libfontconfig1-dev libgraphite2-dev libharfbuzz-dev libicu-dev pkg-config

      # --- MACOS SETUP ---
      - name: Install dependencies (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          brew install icu4c harfbuzz graphite2 freetype openssl@3 pkg-config fontconfig
          
          # Get brew prefixes
          ICU_PREFIX=$(brew --prefix icu4c)
          HB_PREFIX=$(brew --prefix harfbuzz)
          GRAPHITE_PREFIX=$(brew --prefix graphite2)
          FT_PREFIX=$(brew --prefix freetype)
          SSL_PREFIX=$(brew --prefix openssl@3)
          FC_PREFIX=$(brew --prefix fontconfig)
          
          # Build include paths - note harfbuzz headers are directly in include/
          INCLUDE_PATHS="-I$HB_PREFIX/include -I$ICU_PREFIX/include -I$GRAPHITE_PREFIX/include -I$FT_PREFIX/include/freetype2 -I$FC_PREFIX/include"
          LIB_PATHS="-L$HB_PREFIX/lib -L$ICU_PREFIX/lib -L$GRAPHITE_PREFIX/lib -L$FT_PREFIX/lib -L$FC_PREFIX/lib"
          
          # Set compiler flags that cc-rs will pick up
          echo "CFLAGS=$INCLUDE_PATHS" >> $GITHUB_ENV
          echo "CXXFLAGS=$INCLUDE_PATHS" >> $GITHUB_ENV
          echo "LDFLAGS=$LIB_PATHS" >> $GITHUB_ENV
          
          # Set pkg-config path
          echo "PKG_CONFIG_PATH=$ICU_PREFIX/lib/pkgconfig:$HB_PREFIX/lib/pkgconfig:$GRAPHITE_PREFIX/lib/pkgconfig:$FT_PREFIX/lib/pkgconfig:$SSL_PREFIX/lib/pkgconfig:$FC_PREFIX/lib/pkgconfig" >> $GITHUB_ENV
          
          # Also set for bindgen
          echo "BINDGEN_EXTRA_CLANG_ARGS=$INCLUDE_PATHS" >> $GITHUB_ENV

      # --- WINDOWS SETUP (vcpkg with static MSVC) ---
      - name: Setup vcpkg (Windows)
        if: matrix.platform == 'windows-latest'
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: 'c82f74667287d3dc386bce81e44964370c91a289'

      - name: Install dependencies (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          # Install required packages with static linkage for MSVC
          vcpkg install harfbuzz:x64-windows-static graphite2:x64-windows-static icu:x64-windows-static freetype:x64-windows-static fontconfig:x64-windows-static openssl:x64-windows-static
          
          # Set environment variables for Cargo
          $vcpkgRoot = "$env:VCPKG_ROOT\installed\x64-windows-static"
          
          echo "HARFBUZZ_NO_PKG_CONFIG=1" >> $env:GITHUB_ENV
          echo "GRAPHITE2_NO_PKG_CONFIG=1" >> $env:GITHUB_ENV
          echo "ICU_ROOT=$vcpkgRoot" >> $env:GITHUB_ENV
          
          # Set include and lib paths for cc-rs
          echo "CFLAGS=-I$vcpkgRoot\include" >> $env:GITHUB_ENV
          echo "CXXFLAGS=-I$vcpkgRoot\include" >> $env:GITHUB_ENV
          echo "LIB=$vcpkgRoot\lib;$env:LIB" >> $env:GITHUB_ENV
          echo "INCLUDE=$vcpkgRoot\include;$env:INCLUDE" >> $env:GITHUB_ENV
          
          # For static linking
          echo "VCPKGRS_TRIPLET=x64-windows-static" >> $env:GITHUB_ENV
          echo "RUSTFLAGS=-C target-feature=+crt-static" >> $env:GITHUB_ENV

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install Frontend Dependencies
        run: npm ci

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENSSL_NO_VENDOR: 1
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Tiya (Standalone Edition) ${{ github.ref_name }}'
          releaseBody: 'Contains built-in Tectonic engine. No LaTeX installation required.'
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }}