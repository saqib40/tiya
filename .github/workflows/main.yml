name: Release Standalone (Tectonic)
on:
  push:
    tags:
      - 'v*-standalone'

permissions:
  contents: write

jobs:
  release:
    # Currently only Ubuntu builds work with Tectonic's complex C++ dependencies
    # macOS and Windows require pre-built binaries or Docker cross-compilation
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev
          sudo apt-get install -y libfontconfig1-dev libgraphite2-dev libharfbuzz-dev libicu-dev pkg-config

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install Frontend Dependencies
        run: npm ci

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Tiya (Standalone Edition) ${{ github.ref_name }}'
          releaseBody: |
            **Linux Release** - Contains built-in Tectonic engine. No LaTeX installation required.
            
            Note: macOS and Windows builds are not currently supported for the Tectonic edition due to complex C++ build requirements. For these platforms, please use the standard edition which requires a local LaTeX installation.
          releaseDraft: true
          prerelease: false